
name: CI Backend Django

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'libreria/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'libreria/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout del codigo
      uses: actions/checkout@v2

    - name: Configuracion de Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Instalacion de dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Listar paquetes instalados
      run: pip freeze

    - name: Ejecutar tests
      run: python manage.py test
